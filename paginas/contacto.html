<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesfinal.css">
    <title>Artz</title>
</head>
<body>

<section id="contacto" class="contacto">
    <div class="contacto-box">
        <div class="info-contacto">
            <h1>
                <span class="border-top"></span>
                Informacion de contacto:
            </h1>
            <h4>
                WhatsApp
                <p>+51 969-7920-34</p><br>
                Instagram<br>
                <p>@artzdisenografico</p><br>
                Correo Electrónico<br>
                <p>contacto@artz.com</p>
                <br>
                <div class="redes-sociales">
                    <a href="https://wa.me/51969792034?text=Hola%2C%20quiero%20más%20información%20sobre%20Artz" target="_blank">
                        <img src="/Imagenes/whatsapp1.png" alt="correo Icon" class="iconos-redes"></a>
                    <a href="https://instagram.com/artzdisenografico" target="_blank">
                        <img src="/Imagenes/instagram1.png" alt="instagram Icon" class="iconos-redes"></a>
                    <a class="iconos-redes" href="contacto@artz.com" target="_blank">
                        <img src="/Imagenes/email.png" alt="WhatsApp Icon" class="iconos-redes" ></a>
                </div>
            </h4>
        </div>
        <div class="formulario">
            <h2>Contactanos</h2>
            <form action="https://example.com/contact" method="POST">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="mensaje" rows="4" placeholder="Escriba un mensaje" required></textarea>
                <div class="btn-enviar"><button type="submit">Enviar</button></div>
            </form>
        </div>
    </div>

</section>

</body>
</html>
